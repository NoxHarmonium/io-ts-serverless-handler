checks:
  - name: build-size-watcher
    options:
      name: io-ts-serverless-handler
      gzip: true
      files:
        - path: "./lib/**/*.js"
        - path: "./lib/**/*.ts"
        - path: "./es6/**/.ts"
        - path: "./es6/**/.js"
  - name: typecov
    options:
      atLeast: 100
      name: io-ts-serverless-handler
      tsconfigPath: ./tsconfig.json
      strict: true
      ignoreCatch: true
